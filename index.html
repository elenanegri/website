<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="style.css" />
	<title> Elena Negri Photo </title>
	<link rel="icon" href="camera.ico" type="image/ico" sizes="16x16">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js">
	</script>
	
	

</head>

<body class="first">

	<div class="info">
		<p class="n"> Elena Negri Photographer,</p>
		<p class="n"> <a href="info.html"> Info. </a> </p>
	</div>

	<div class="photo">
		<img src="01.jpg" id="img01">
		<img src="02.jpg" id="img02">
		<img src="03.jpg" id="img03">
		<img src="04.jpg" id="img04">
		<img src="05.jpg" id="img05">
		<img src="06.jpg" id="img06">

	</div>



<script type="text/javascript">
		imgs = document.getElementsByTagName('img');

		function hideImages(){
			for (var i = 0; i < imgs.length; i++) {
				imgs[i].classList.add('hidden');
				imgs[i].classList.remove('active');

			}
		}

		$(document).ready(function(){
			counter = 0;
			$(window).click(function(){
				hideImages();
				imgs[counter].classList.add('active');
				counter++;
				if (counter >= imgs.length) {
					counter = 0;
				}
				console.log(counter)
			});


		});

		

	</script>

</body>

</html>
